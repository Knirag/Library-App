<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Library App</title>
  <link rel="stylesheet" href="lib.css">
</head>

<body>
  <div class="sidebar">
    <header>Books:</header>
    <ul>
     
      <li data-book="treasure-island"><a href="#">Treasure Island</a></li>
      <li data-book="frankenstein"><a href="#">Frankenstein</a></li>
      <li data-book="tale-of-two-cities"><a href="#">A Tale of Two Cities</a></li>
      <li data-book="black-beauty"><a href="#">Black Beauty</a></li>
      <li data-book="gullivers-travels"><a href="#">Gulliver's Travels</a></li>
      <li data-book="count-of-monte-cristo"><a href="#">The Count of Monte Christo</a></li>
      <li data-book="little-women"><a href="#">Little Women</a></li>

    </ul>
  </div>
  <div class="main-content">
    <div class="book-info" id="bookInfo">
      <img src="treasure-island.jpg" alt="Book Cover" id="bookCover">
      <h1 id="bookTitle">Treasure Island</h1>
      <p id="bookDescription">A classic adventure novel by Robert Louis Stevenson.</p>
    </div>
    <div id="submittedReviews">
      <!-- Submitted reviews will be displayed here -->
    </div>
    <h2>Reviews:</h2>
    <button id="addReviewButton">Add Review</button>
    <form id="reviewForm">
      <label for="reviewerName">Your Name:</label>
      <input type="text" id="reviewerName" required>
      <label for="reviewContent">Review:</label>
      <textarea id="reviewContent" required></textarea>
      <button type="submit">Submit Review</button>
    </form>
  </div>
  <script src="lib.js"></script>
</body>

</html>
