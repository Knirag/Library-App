<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Library App</title>
    <link rel="stylesheet" href="lib.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="lib.js"></script>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <header>Books:</header>
            <i class="fas fa-bars" id="btnOpen"></i>
            <i class="fas fa-times" id="btnClose"></i>
        </div>
        <ul>
            <li><a href="#" onclick="showBookInfo('treasure-island')">Treasure Island</a></li>
            <li><a href="#" onclick="showBookInfo('frankenstein')">Frankenstein</a></li>
            <li><a href="#" onclick="showBookInfo('tale-of-two-cities')">A Tale of Two Cities</a></li>
            <li><a href="#" onclick="showBookInfo('black-beauty')">Black Beauty</a></li>
            <li><a href="#" onclick="showBookInfo('gullivers-travels')">Gullivers Travels</a></li>
        </ul>
    </div>
    <section class="main-content">
        <div class="book-info" id="bookInfo">
            <img src="" alt="Book Cover" id="bookCover">
            <h1 id="bookTitle"></h1>
            <p id="bookDescription"></p>
        </div>
    </section>
</body>
</html>
