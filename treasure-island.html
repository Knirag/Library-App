<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Treasure Island - Library App</title>
  <link rel="stylesheet" href="lib.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="sidebar">
    <header>Books:</header>
    <ul>
      <li><a href="index.html">Treasure Island</a></li>
      <li><a href="frankenstein.html">Frankenstein</a></li>
      <li><a href="tale-of-two-cities.html">A Tale of Two Cities</a></li>
      <li><a href="black-beauty.html">Black Beauty</a></li>
      <li><a href="gullivers-travels.html">Gulliver's Travels</a></li>
      <li><a href="monte-christo.html">The Count of Monte Christo</a></li>
      <li><a href="little-women.html">Little Women</a></li>
    </ul>
  </div>
  <div class="main-content">
    <div class="book-info" id="bookInfo">
        <div class="book-image">
      <img src="treasure-island.jpg" alt="Book Cover" id="bookCover">
        </div>
        <div class="book-details">
      <h1 id="bookTitle">Treasure Island</h1>
      <p id="bookDescription">
        A classic adventure novel by Robert Louis Stevenson.
      </p>
      <ul id="reviews">
        <!-- Review items will be added dynamically through JavaScript -->
      </ul>
      <button id="addReviewButton" onclick="addReview()">Add Review</button>
      <form id="reviewForm">
        <label for="reviewerName">Your Name:</label>
        <input type="text" id="reviewerName" required>
        <label for="reviewContent">Review:</label>
        <textarea id="reviewContent" required></textarea>
        <button type="submit">Submit Review</button>
      </form>
    </div>
    <div id="submittedReviews">
      <!-- Submitted reviews will be displayed here -->
    </div>
  </div>
  <script src="lib.js"></script>
</body>

</html>
